<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeAware Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid #10b981;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #10b981;
      cursor: pointer;
      transition: all 0.2s;
    }

    .status:hover {
      transform: scale(1.05);
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .detections-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      max-height: 150px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .detection-item {
      padding: 8px;
      margin-bottom: 8px;
      background: rgba(239, 68, 68, 0.2);
      border-left: 3px solid #ef4444;
      border-radius: 6px;
      font-size: 12px;
    }

    .no-detections {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(239, 68, 68, 0.2);
      color: #fff;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: translateY(-2px);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è TypeAware</h1>
      <span class="status" id="status">ON</span>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">üìä Messages Scanned</span>
        <span class="stat-value" id="scanned">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">‚ö†Ô∏è Threats Detected</span>
        <span class="stat-value" id="threats">0</span>
      </div>
    </div>

    <div class="section">
      <div class="section-title">
        <span>üìã</span>
        <span>Recent Detections</span>
      </div>
      <div class="detections-list" id="detections">
        <div class="no-detections">No recent detections</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="dashboardBtn">
        üìä Open Dashboard
      </button>
      <button class="btn btn-secondary" id="clearBtn">
        üóëÔ∏è Clear Data
      </button>
    </div>
  </div>

  <script>
    // Load stats
    async function loadStats() {
      try {
        const data = await chrome.storage.local.get(['stats', 'detections', 'enabled']);
        
        const stats = data.stats || { totalScanned: 0, threatsDetected: 0 };
        document.getElementById('scanned').textContent = stats.totalScanned || 0;
        document.getElementById('threats').textContent = stats.threatsDetected || 0;
        
        const enabled = data.enabled !== false;
        document.getElementById('status').textContent = enabled ? 'ON' : 'OFF';
        document.getElementById('status').style.background = enabled ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)';
        document.getElementById('status').style.borderColor = enabled ? '#10b981' : '#ef4444';
        document.getElementById('status').style.color = enabled ? '#10b981' : '#ef4444';
        
        const detections = data.detections || [];
        const detectionsDiv = document.getElementById('detections');
        
        if (detections.length === 0) {
          detectionsDiv.innerHTML = '<div class="no-detections">No recent detections</div>';
        } else {
          detectionsDiv.innerHTML = detections.slice(0, 5).map(d => `
            <div class="detection-item">
              <strong>${d.types ? d.types[0] : 'Unknown'}</strong> - ${d.platform || 'web'}<br>
              <small>${new Date(d.timestamp).toLocaleString()}</small>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Status toggle
    document.getElementById('status').addEventListener('click', async () => {
      try {
        const data = await chrome.storage.local.get(['enabled']);
        const newEnabled = !data.enabled;
        await chrome.storage.local.set({ enabled: newEnabled });
        loadStats();
      } catch (error) {
        console.error('Error toggling status:', error);
      }
    });

    // Dashboard button
    document.getElementById('dashboardBtn').addEventListener('click', () => {
      chrome.tabs.create({ url: 'http://localhost:3000/dashboard' });
    });

    // Clear data button
    document.getElementById('clearBtn').addEventListener('click', async () => {
      if (confirm('Clear all detection data?')) {
        try {
          await chrome.storage.local.set({
            detections: [],
            stats: { totalScanned: 0, threatsDetected: 0, reportsSubmitted: 0 }
          });
          loadStats();
        } catch (error) {
          console.error('Error clearing data:', error);
        }
      }
    });

    // Load on open
    loadStats();

    // Refresh every 2 seconds
    setInterval(loadStats, 2000);
  </script>
</body>
</html>
