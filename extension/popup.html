<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeAware</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .toggle-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .toggle-label {
      font-weight: 600;
      font-size: 14px;
    }

    .toggle-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-btn.active {
      background: #10b981;
      color: white;
    }

    .toggle-btn.inactive {
      background: #ef4444;
      color: white;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.85;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .detections-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .detection-item {
      background: rgba(239, 68, 68, 0.2);
      border-left: 3px solid #ef4444;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    .detection-type {
      font-weight: 600;
      color: #fca5a5;
    }

    .detection-time {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 3px;
    }

    .no-detections {
      text-align: center;
      padding: 20px 10px;
      opacity: 0.7;
      font-size: 13px;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(239, 68, 68, 0.2);
      color: white;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: translateY(-2px);
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <h1>TypeAware</h1>
      <p>Content Moderation</p>
    </div>

    <div class="toggle-section">
      <span class="toggle-label">Extension Status</span>
      <button class="toggle-btn active" id="toggleBtn">ON</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="scanned">0</div>
        <div class="stat-label">üìä Scanned</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="threats">0</div>
        <div class="stat-label">‚ö†Ô∏è Threats</div>
      </div>
    </div>

    <div class="section-title">üìã Recent Detections</div>
    <div class="detections-box" id="detectionsBox">
      <div class="no-detections">No detections yet</div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" id="dashboardBtn">üìä Dashboard</button>
      <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
